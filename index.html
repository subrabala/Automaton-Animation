<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Automaton-Animation</title>
  </head>
  <body>
    <div class="control-panel p-3 pt-5 d-flex flex-column">
      <div class="top">
        <h5 class="text-left">Enter The Rule</h5>
      <div class="mt-4">
        <form id="numberForm">
          <input
            type="text"
            class="form-control"
            id="input"
            placeholder="Enter a number"
          />
          <button type="submit" class="btn btn-primary w-100 mt-4 button">
            Generate Pattern
          </button>
        </form>
      </div>
      </div>
      <div class="dark-side d-flex mt-auto">
        <h6>Explore the Dark Side?</h6>
        <div class="custom-toggle form-check form-switch">
          <input class="form-check-input" type="checkbox" id="toggleSwitch" />
        </div>
      </div>
    </div>
    <div class="container" id="gridContainer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
